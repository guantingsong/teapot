<!DOCTYPE html><!-- 告訴瀏覽器這個檔案類型為html -->
<html>
    <head><!-- 網頁的資訊 -->
        <meta charset="UTF-8"></meta><!-- 網頁的編碼是用UTF-8 -->
        <title>第二頁</title><!-- 網頁的標題 -->
    </head>
    <body><!-- 網頁的內容 -->
        <h1>論文</h1><!-- h1代表最重要的標題，所以字最大 -->
        <br/><!-- 增加一行的間隔 -->
        <hr/><!-- 增加一個水平線間隔 -->
        <h2>第三頁</h2><!-- 有h1~h6，h6代表最不重要的標題，所以字最小 -->
        <p><i><b>車牌辨識</b></i>系統</p><!-- p代表標題中的內文，i代表斜體字，b代表粗體字 -->
        <a href="../index.html">首頁</a><!-- ..回到前一個資料夾去尋找index的網頁  -->
    </body>
</html><!-- 有 / 為結束的意思 -->
